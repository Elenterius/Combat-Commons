# The overall format is standard TOML format, v0.5.0. https://github.com/toml-lang/toml
# The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
modLoader = "javafml"
# A version range to match for said mod loader - for regular FML @Mod it will be the forge version
loaderVersion = "[36,)" # This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
# The license for you mod. This is mandatory metadata and allows for easier comprehension of your redistributive properties.
license = "MIT"
issueTrackerURL = "https://github.com/Elenterius/Combat-Commons/issues"
#
[[mods]] #mandatory
modId = "combat_commons"
# The version number of the mod - there's a few well known ${} variables useable here or just hardcode it
# ${file.jarVersion} will substitute the value of the Implementation-Version as read from the mod's JAR file metadata
# see the associated build.gradle script for how to populate this completely automatically during a build
version = "${file.jarVersion}"
displayName = "Combat-Commons"
# A URL to query for updates for this mod. See the JSON update specification https://mcforge.readthedocs.io/en/latest/gettingstarted/autoupdate/
#updateJSONURL="https://change.me.example.invalid/updates.json" #optional
displayURL = "https://www.curseforge.com/minecraft/mc-mods/combat-commons" #optional
logoFile = "logo.png"
#credits="Thanks for this example mod goes to Java"  #optional
authors = "Elenterius"
description = '''This is a long form description of the mod. You can write whatever you want here'''
#
[[dependencies.combat_commons]] #optional
modId = "forge"
mandatory = true
versionRange = "[36.2,)"
# An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
ordering = "NONE"
# Side this dependency is applied on - BOTH, CLIENT or SERVER
side = "BOTH"
#
[[dependencies.combat_commons]]
modId = "minecraft"
mandatory = true
versionRange = "[1.16.5,1.17)"
ordering = "NONE"
side = "BOTH"
